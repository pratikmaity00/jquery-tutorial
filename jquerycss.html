<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="text">Add Text</button>
    <button class="color">Add Color</button>

    <p></p>
     <!-- Jqury cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(()=>{
            $('.text').on('click',function(){
                $('p').html("Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit, placeat!")
            })
            $('.color').on('click',function(){
                $('p').css('color','red');
                $('p').css({color:'red',backgroundColor:'yellow'});
            })
        })
    </script>
</body>

</html>
